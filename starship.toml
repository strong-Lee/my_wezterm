mantle = "#181825"
crust = "#11111b"

# ================================================
#  模块具体配置 (Module Configurations)
#  这里是你从旧配置中复制过来的、你喜欢的个性化设置
# ================================================

# --- 核心模块 ---
[directory]
home_symbol = "⌂"
truncation_length = 2
truncation_symbol = "▦ "
read_only = " ■"
style = "blue"
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
format = "[ $symbol $branch]($style)" # 稍微简化了格式
symbol = "[](bold blue)"
style = "bold blue"

[git_status]
style = "blue"
format = '([$all_status$ahead_behind]($style))' # 使用 $all_status 简化
conflicted = "[!](bold red)"
ahead = "[↑${count}](bold green)"
behind = "[↓${count}](bold red)"
diverged = "⇕[↑${ahead_count}↓${behind_count}](bold yellow)"
untracked = "[?](bold yellow)"
stashed = "[$](bold cyan)"
modified = "[M](bold yellow)"
staged = '[+](bold green)'
renamed = '[»](bold cyan)'
deleted = '[x](bold red)'

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

# --- 你的语言模块 ---
[php]
format = "via [🐘 $version](lavender bold)" # 使用大象图标
symbol = "PHP"

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "🐍 "
style = "yellow bold"

[c]
format = "via [C ($version)](text bold)"
symbol = "C"

[nodejs]
format = "via [󰎙 $version](green bold)"
# 如果你不需要看到 Node.js 版本，可以把下面这行注释掉
disabled = false

# --- 可选工具模块 ---
[cmd_duration]
min_time = 500
format = "took [$duration](yellow bold)"

# --- 禁用你不关心的所有其他模块 ---
# 通过将它们标记为 disabled，它们就不会被 `$all` 显示，也根本不会被 Starship 检查，
# 这能稍微提升一点点性能。
[aws]
disabled = true
[cobol]
disabled = true
[dart]
disabled = true
