# ~/.starship.toml

# =======================
#  全局配置 (Global Settings)
# =======================
# 每次提示符前添加一个空行，视觉上更清晰
add_newline = true
# 将命令超时时间设置为 2 秒 (2000 毫秒)，避免因网络或系统卡顿导致不必要的警告
command_timeout = 2000

# =======================
#  提示符格式 (Format)
#  这是核心！我们只保留你需要的模块，并用换行符分隔，结构清晰。
# =======================
format = """
[╭─](subtext0)\
$directory\
$git_branch\
$git_status
[╰─](subtext0)\
$all\
$character
"""

# 使用 `[╭─](subtext0)` 和 `[╰─](subtext0)` 创建了一个优雅的边框效果。
# `$all` 是一个特殊的占位符，它会显示所有未在 format 字符串中明确提及的模块。
# 我们会在下面通过 `scan_timeout` 和 `disabled` 模块来精确控制 `$all` 的内容。

# =======================
#  调色板 (Palette)
#  我们只保留你正在使用的 `mocha` 主题，删除其他所有 `[palettes.*]` 部分。
# =======================
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
